
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Contador de Vida</title>
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet"
	href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<script>
	$(function() {
		$("#accordion").accordion({
			collapsible : true
		});
	});

	$(function() {
		$("#progressbar").progressbar({
			value : 37
		});
	});
</script>

</head>

<body>

	<div id="accordion">
		<div id="itemAccordion" class="classAccordion">
			<div id="inteiro">
				<div id="nomes" class="parte">
					<div>
						<label class="nomePlayer">Caio</label>
					</div>
					<div>
						<label class="nomeCommander">Teysa, Orzov Scion</label>
					</div>
				</div>

				<div id="progress" class="parte">
					<div id="progressbar" class="progressBar"></div>
					<div id="botoes" class="botoes">
						<button class="botao">+1</button>
						<button class="botao">-1</button>
						<button class="botao">+5</button>
						<button class="botao">-5</button>
					</div>
				</div>

				<div id="counters" class="parte">
					<div>
						<label class="poisonCounter">Po</label>
						<button>+</button>
						<label>00</label>
						<button>-</button>
					</div>
					<div>
						<label class="infectCounter">In</label>
						<button>+</button>
						<label>00</label>
						<button>-</button>
					</div>
				</div>

			</div>
		</div>
		<div>
			<p>Commander 1254264714</p>
			<p>Commander</p>
			<p>Commander</p>
			<p>Commander</p>
			<p>Commander</p>
		</div>
	</div>

</body>

</html>
